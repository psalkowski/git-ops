---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-secrets
  namespace: flux-system
spec:
  releaseName: external-secrets
  targetNamespace: vault
  interval: 10m

  chart:
    spec:
      chart: external-secrets
      version: 0.10.4
      sourceRef:
        kind: HelmRepository
        name: external-secrets
        namespace: flux-system

  values:
    installCRDs: false
